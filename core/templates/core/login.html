{% extends "core/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h5>Авторизация</h5>
    {% if logged_status %}
        <p class="alert alert-info">{{ logged_status}}</p>
    {% else %}
        <p>Введите логин и пароль</p>
    {% endif %}

    <form action="login" method="post">
    <table>
        {{ form.as_table }}
        {% csrf_token %}
    </table>
    <p><input class="btn btn-info" type="submit" value="Вход"></p>
    </form>

{% endblock %}
