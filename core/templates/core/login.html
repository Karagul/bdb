{% extends "core/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h5>Логин</h5>
    {% if logged_status %}
        <p>{{ logged_status}}</p>
    {% else %}
        <p>Обозначьте себя как положено</p>
    {% endif %}

    <form action="login" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input class="btn btn-info" type="submit" value="Так точно"></p>
    </form>

{% endblock %}
